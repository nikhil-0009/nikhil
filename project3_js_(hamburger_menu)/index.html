<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="logo">
                <img src="./foodie hamburger logo.png" alt="">
            </div>
            <div class="lines">
                <img src="./Ellipse 4.png" alt="" class="ellipse">
                <img src="./3 lines.png" alt="" class="line-img">
            </div>
            <div class="navbar">
                <div class="rightmenu">
                    <div class="crossimg">
                        <img src="./cross.png" alt="">
                    </div>
                    <div class="div"><a href="#one">top picks</a></div>
                    <div class="div"><a href="#two">whopper</a></div>
                    <div class="div"><a href="#three">stunner menu</a></div>
                    <div class="div"><a href="#four">new foodie collection</a></div>
                    <div class="div"><a href="#five">deal of the day</a></div>
                </div>
            </div>
        </div>
        <div class="maincontent">
            <div class="groupburgers">
                <img src="./Group 2.png" alt="">
                <div class="div">Well, You can’t resist anymore!</div>
            </div>
            <div class="toppicks burger" id="one">
                <div>top picks</div>
                <img src="./top picks.png" alt="">
            </div>
            <div class="whopper burger" id="two">
                <div>whopper</div>
                <img src="./whopper.png" alt="">
            </div>
            <div class="stunner burger" id="three">
                <div>stunner menu</div>
                <img src="./stunner menu.png" alt="">
            </div>
            <div class="newfood burger" id="four">
                <div>new food collection</div>
                <img src="./new food colection.png" alt="">
            </div>
            <div class="dealofday burger" id="five">
                <div>deal of the day</div>
                <img src="./deal of the day.png" alt="">
            </div>
            <div class="hyperlink">
                <a href="#top">Go to Top</a>
            </div>
            <div class="last"> Made with  ❤️ by Nikhil Khosla
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
