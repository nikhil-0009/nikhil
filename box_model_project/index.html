<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span class="first">
            <b>₹19,524</b> night
        </span>
        <div class="details">
           <span class="checkin">
            <p><b>checkin</b></p>
            <input type="date" name="in">
           </span>
            <span class="checkout">
                <p><b>checkout</b></p>
                <input type="date" name="out">
            </span>
            <span class="guest">
                <p><b>guests</b></p>
                <select name="guests" id="menu">
                    <option value="1">1 guest</option>
                    <option value="2">2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4+ guests</option>
                </select>
            </span>
        </div>
        <div class="btn">
            <button type="submit" > reserve</button>
            <p>you won't be charged yet</p>
        </div>
        <div class="charges">
            <div class="layer"><p class="left">₹19,524 &times; 4 nights</p> <p class="right">₹78,094</p></div>

            <div class="layer"> <p class="left">cleaning fee </p> <p class="right"> ₹2804 </p></div>
            <div class="layer"><p class="left">air bnb service fee</p> <p class="right">₹13,273</p></div>
            <hr>
            <div class="layer"><p class="left"><b>total before taxes</b></p> <p class="right">₹94,207</p></div>
        </div>
    </div>
    
    
</body>
</html>
