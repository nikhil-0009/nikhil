<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1> Age Calculator</h1>
<div class="main">
    <div class="image">
        <img src="./Age.jpg" alt="">
    </div>
    <div class="box">
        <div class="head">
            <img src="./icons8-desk-calender-96.png" alt="">
            <h3>Your Date of Birth :</h3></div>
        <div class="grid-container">
            <div class="first">
                <div class="grid"><input type="number"></div>
                <p>Day</p>
            </div>
            <div class="first">
                <div class="grid"><input type="number"></div>
                <p>Month</p>
            </div>
            <div class="first">
                <div class="grid"><input type="number"></div>
                <p>Year</p>
            </div>
        </div>
        <div class="btn"><button> <h3>Calculate Age!</h3></button></div>
        <div class="head">
            <img src="./icons8-old-age-30.png" alt="">
            <h3>Your Age Till Today:</h3></div>
        <div class="grid-container">
            <div class="first">
                <div class="grid years">YYYY</div>
                <p>Years</p>
            </div>
            <div class="first">
                <div class="grid months">MM</div>
                <p>Months</p>
            </div>
            <div class="first">
                <div class="grid days">DD</div>
                <p>Days</p>
            </div>
        </div>
    </div>
</div>
<body>
 <script src="script.js"></script>   
</body>
</html>
