<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <audio autoplay loop id="music" muted>
    <source src="./tech-quiz-thinking-time-243083.mp3"></audio>
    <div class="container">
        <img src="./quiztime.png" alt="" class="quizimg">
        <div class="rightpos">
            <img src="./icons8-speaker-30.png" alt="" class="speaker">
            <!-- <img src="./icons8-mute-50.png" alt="" class="mute hidden"> -->
            <div class="score">
                <span id="variablescore">0</span>/25
            </div>
        </div> <br>
        <div class="question"> Click next to start</div>
        <br><br>
        <div class="timerbox">
            <div class="timer">0:30</div>
        </div> <br>
        <form>
            <div class="answer">
            <label for="option1">
              <input type="radio" id="option1" name="options" value="Option 1" class="opt"> <span class="ans">Option A</span>
            </label><br></div>
            <div class="answer">
            <label for="option2">
              <input type="radio" id="option2" name="options" value="Option 2" class="opt"> <span class="ans">Option B</span>
            </label><br></div>
            <div class="answer">
            <label for="option3">
              <input type="radio" id="option3" name="options" value="Option 3" class="opt"> <span class="ans">Option C</span>
            </label><br></div>
            <div class="answer">
            <label for="option4">
              <input type="radio" id="option4" name="options" value="Option 4" class="opt"> <span class="ans">Option D</span>
            </label><br></div>
          </form>
          <p class="next">Next></p>
          <button class="submit hidden">submit</button>
          <footer>Made with ❤️ By Nikhil </footer>
        </div>
        

      <script src="script.js"></script>    
   
</body>
</html>
