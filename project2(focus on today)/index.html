<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Focus on <span class="today">Today</span></h1>
    </div>
    <div class="box">
        <div class="top">
            <h1>Today</h1>
            <img src="./icons8-sun-48.png" alt="">
        </div>
        <div class="first">
            <p>Raise the bar by completing your goals!</p>
            <div class="progress ">
                <div class="progress-bar "><span>2/3 completed</span></div>
            </div>
        </div>
        <div class="alert">
            <p>Please set all the 3 goals!</p>
        </div>
        <div class="tasks ">
                <div class="btn">
                    <img class="tick" src="./icons8-checkmark-16.png" alt="">
                </div>
                <input type="text" placeholder="Add New Goal" class="goal" id="one">
        </div>     
        <div class="tasks ">
                <div class="btn">
                    <img class="tick" src="./icons8-checkmark-16.png" alt="">
                </div>
                <input type="text" placeholder="Add New Goal" class="goal " id="two">
        </div>    
        <div class="tasks">
                <div class="btn">
                    <img class="tick" src="./icons8-checkmark-16.png" alt="">
                </div>
                <input type="text" placeholder="Add New Goal" class="goal " id="three">
        </div>      
        <div class="last">
            <p>“Move one step ahead, today!”</p>
        </div>
        <div class="footer">
            <p>Made with  ❤️ by Nikhil Khosla     </p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
